<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>MiNI Bank</title>
</head>
<body>
<h1>Witamy w MiniBanku!</h1>
<div class="grid-container">
  <div class="grid-item"><label>Rodzaj przelewu</label></div>
  <div class="grid-item">
    <select id="type" name="type">
      <option> Krajowy </option>
      <option> Międzynarodowy </option>
      <option> Natychmiastowy </option>
    </select>
  </div>
  <div class="grid-item"><label>Z rachunku</label></div>  
  <div class="grid-item">
    <select id="from" name="from">
      <option> PL 12 2504 5866 5984 5214 5489 6523 (konto studenckie) </option>
      <option> PL 12 2504 5866 5984 5214 5489 6558 (konto szkolne) </option>
      <option> PL 12 2504 5866 5984 5214 5489 6528 (konto walutowe) </option>
    </select>
  </div>  
  <div class="grid-item"><label>Odbiorca</label></div>  
  <div class="grid-item">
    <input type="text" id="name" name="name" required
      minlength="4" maxlength="100" size="100">
  </div>
  <div class="grid-item"><label>Rachunek odbiorcy</label></div>
  <div class="grid-item">
    <input type="tel" id="account" name="account"
    pattern="PL[0-9]{2} [0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
    value="PL"
    required>
   </div>  
  <div class="grid-item"><label>Tytuł</label></div>
  <div class="grid-item">
    <input type="text" id="title" name="title" required
      minlength="4" maxlength="30" size="30">
  </div>
  <div class="grid-item"><label>Kwota</label></div>
  <div class="grid-item">
    <input type="number" id="amount" name="amount" required
      min="0" step="0.01">
  </div>
  <div class="grid-item"><label>Data wyjścia</label></div>
  <div class="grid-item">
    <input type="date" id="date" name="date" required>
  </div>
  <div class="grid-item"></div>
  <div class="grid-item">
    <input type="submit" value="Wykonaj">
  </div>
</div>
</body>
</html>
